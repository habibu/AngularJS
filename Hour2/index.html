<!DOCTYPE html>
<html>
    <head>
        <title>Learning AngularJS by Practice</title>
        <script src="js/angular.min.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body >
        
        <div ng-app="" ng-init="overrideWord='Type your word here..' " class="w3-container w3-padding">
            <strong>Lessons to learned how AngularJS Directives</strong>
            <p>Please input some text</p>
            <textarea ng-model="overrideWord"></textarea>
            <p>You have inputed: <strong>{{overrideWord}}</strong></p>
            <p>Testing Repeat Directives</p>
            <p ng-init="colorNames=['Green','Blue','Red']"></p>
            <ol>
                <li ng-repeat="color in colorNames">{{color}}</li>
            </ol>
            <p>Testing valid input using ng-valid</p>
            <style>input.ng-valid{background-color: rgba(130, 187, 130, 0.527);}</style>
            <form>
                <input type="number" ng-model="myNumbers" required>
            </form>
            <p>Validating email address</p>
            <form action="" name="myForm">
                <input type="email" ng-model="emailAddress" name="emailAdd" required>
                <div ng-show="myForm.emailAdd.$error.email"><strong>You type invalid email address</strong></div>
            </form>
        </di>
    </body>
</html>
